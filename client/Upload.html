<template name="upload">
 {{#if currentUser}}

 <div class="alert alert-success" role="alert" id="submit-alert" style="display:none;">
  <strong>Workout successfully submitted!</strong> You can view your workout <a href="/workouts/all" class="alert-link">here</a>.
</div>

<div class="alert alert-danger" role="alert" id="submit-error" style="display:none;">
 You must fill out all fields.
</div>

  <center><h1>Upload your workout here!</h1></center>
<br>
<div class="row">
  <div class="cold-md-1 pad">
<div class="input-group center-block" >
 Name of workout:<br><input class="form-control" type="text" id="js-name"><br>
 <br>
 <br>
 <br>
 <br>
 <br>
 Description of workout:
 <textarea rows="8" class="form-control" id="js-description" style="margin-bottom:65px;"></textarea><br>
 <br>
 <br>
 <br>
 <br>
 <br>
 Tags (seperated by commas):<br><input class="form-control" type="text" id="js-tag"><br>
 <br>
 <input class="form-control btn btn-primary" type="submit" id="js-submit">
 </div>
 </div>
 </div>
 {{else}}
 <br />
 <h3 style="text-align:center;">Please <a href="#" id="login-dropdown">sign in</a> to upload a workout.</h3>
 <br />
 {{/if}}

</template>
