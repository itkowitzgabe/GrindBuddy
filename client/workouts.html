<template name="workouts">

<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10 pad10">
	{{#each w in all}}
	  {{> workout workout = w}}
	{{/each}}
</div>
	<div class="col-md-1"></div>
</div>
</template>

<template name="workout">
	<span class="workout-name">{{workout.name}}</span> -
	<br>
	<br />
<a class="btn btn-default btn-sm" role="button" data-toggle="collapse" href="#{{workout._id}}" aria-expanded="false" aria-controls="collapseExample">
  Description <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
</a>

<div class="collapse" id="{{workout._id}}">
  <div class="well">
    {{workout.description}}
  </div>
</div>
	<br />
	<br>
	<span class="workout-tags"><span class="workout-name">Categories:</span> {{workout.tag}}</span>
  {{#if owner workout}}
 <span class="glyphicon glyphicon-remove fbrmpost" id="remove" aria-hidden="true" style="cursor:pointer; color:red;"></span>
  {{/if}}
	<br>
<hr>
</template>
